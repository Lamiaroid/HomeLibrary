<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="icon" href="/Arts/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/Arts/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="Scripts/auth.js"></script>
</head>
<body>

	<video class="bg" width="1920" height="1080" autoplay muted loop>
		<source src="bg-anim.webm" type='video/webm; codecs="vp8, vorbis"'>			
	</video>

	<div class="auth-container">

		<br><p class="auth-text">Придумайте себе логин и пароль:</p>
		<img align="right" src="/Arts/cheshiria.png" class="unselectable">
		<form id="registration-form">
			<p class="auth-text">Логин:</p>
            <input class="auth-info" autocomplete="off" type="text" name="login" required title="Возможные символы: a-z, A-Z, 0-9 и _ (Не более 20 и не менее 6)" pattern="^[a-zA-Z0-9_]{6,20}$"><br>

			<p class="auth-text">Пароль:</p>
            <input class="auth-info" autocomplete="off" type="password" name="password" required title="Возможные символы: a-z, A-Z, 0-9 и _ (Не более 20 и не менее 6)" pattern="^[a-zA-Z0-9_]{6,20}$"><br>

            <p class="auth-text">Повторите пароль:</p>
            <input class="auth-info" autocomplete="off" type="password" name="passwordSecondTime" required title="Возможные символы: a-z, A-Z, 0-9 и _ (Не более 20 и не менее 6)" pattern="^[a-zA-Z0-9_]{6,20}$"><br><br>

            <input class="auth-button" id="reg-submit" type="submit" value="Готово!">
		</form>
		
	</div>

	<div id="fail-reg-container">
		<p align="center"></p>
	</div>
	
</body>
</html>
